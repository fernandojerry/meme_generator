<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme-Generator</title>
  <link rel="stylesheet" href="./asset/stylesheet/style.css">
</head>
<body>
  <section>
    <div class="screen">
      <h2>
        Output
      </h2>
      <p>
        programmer memes
      </p>
      <div class="showMeme">
      </div>
      <p>
        Tell me something funny!
      </p>
      <div class="showJoke">
      </div>
      <p>
        Give me some wisdom
      </p>
      <div class="showQuote"></div>
      <p>
        I want a riddle
      </p>
      <div class="showRiddle"></div>
    </div>
    <div class="buttons">
      <h2>
        Actions
      </h2>
      <button onclick="showMeme()">
      Show a Meme</button>
      <button onclick="showJoke()">
      show a Joke</button>
      <button onclick="showQuote()">
      Random Quote</button>
      <button onclick="showRiddle()">
      Riddle Me</button>
      <button class="reveal" onclick="revealReddleAnswer()">
      Reveal Riddle Answer</button>
    </div>
  </section>
  <div class="title">
    <span class="main">Challenge done by <span class="name">@Jerry</span></span>
  </div> 

  <script src="./asset/apps/app.js"></script>
</body>
</html>
